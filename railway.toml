[build]
builder = "nixpacks"
buildCommand = "cd backend && npm install && DATABASE_URL=\"postgresql://dummy:dummy@localhost:5432/dummy\" npx prisma generate && npm run build"

[deploy]
startCommand = "cd backend && ([ -n \"$DATABASE_URL\" ] && npx prisma migrate deploy || echo 'Skipping migration: DATABASE_URL not set') && npm start"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"

[[services]]
name = "careaxis-api"

[services.variables]
PORT = "4000"
NODE_ENV = "production"
